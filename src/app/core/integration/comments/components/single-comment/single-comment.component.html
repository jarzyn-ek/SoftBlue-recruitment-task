<mat-card class="single-comment">
  <mat-card-title-group>
    <mat-card-subtitle>{{
      comment.createdAt | date: "MMM dd, yyyy"
    }}</mat-card-subtitle>
    <mat-card-title>{{ comment.name }} {{ comment.email }}</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    {{ comment.content }}
  </mat-card-content>
</mat-card>
